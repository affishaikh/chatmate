<!DOCTYPE html>
<html>
  <head>
    <title>Chatmate</title>
    <link
      rel="stylesheet"
      type="text/css"
      media="screen"
      href="/stylesheets/style.css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans:300"
      rel="stylesheet"
    />
  </head>

  <body>
    <main>
      <header>Chatmate</header>
      <section>
        <div class="loginBox">
          <h1 class="subheader">Sign in</h1>
          <form>
            <input
              type="text"
              placeholder="username"
              class="textField"
              required
            />
            <input
              type="password"
              placeholder="password"
              class="textField"
              required
            />
            <input type="submit" class="button" value="Sign in" />
          </form>
          <a href="https://www.google.co.in" class="link">create an account</a>
        </div>
      </section>
    </main>
  </body>
</html>
